<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.css" />
        <title>Library | Register</title>
    </head>
    <body>
        <div class="grid-container">
            <nav>
                <div id="welcome">
                    <a href="/" class="course"
                        ><h1>Backend och databaser</h1></a
                    >
                    <p class="student">
                        Laboration 1 - Kristina Palmquist - JSU22
                    </p>
                </div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/chat">Chat</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/register">Register</a></li>
                    <li><a href="/apitest">API test</a></li>
                </ul>
            </nav>

            <main>
                <div id="register" class="content">
                    <h1>Register a new book</h1>
                    <form
                        action="http://localhost:5421/title/add"
                        method="POST"
                    >
                        <fieldset>
                            <legend><h3>Book</h3></legend>
                            <input
                                type="text"
                                placeholder="Title"
                                name="postedTitle"
                            />
                        </fieldset>
                        <fieldset>
                            <legend><h3>Author</h3></legend>
                            <input
                                type="text"
                                placeholder="Name"
                                name="postedName"
                            />
                        </fieldset>
                        <fieldset>
                            <legend><h3>Year</h3></legend>
                            <input
                                type="text"
                                placeholder="Published Year"
                                name="postedYear"
                            />
                        </fieldset>
                        <button type="register">Register</button>
                    </form>
                </div>
            </main>

            <footer>
                <p>Copyright &copy; Kristina Palmquist 2023</p>
            </footer>
        </div>
    </body>
</html>
